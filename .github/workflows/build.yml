name: Build

on:
  push:
    tags:
      - "*"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkita64:latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build
      run: |
        make        

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: NXEgg
        path: |
          *.nro